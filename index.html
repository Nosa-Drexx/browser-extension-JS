<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/all.css" />

    <title>SECURE YOURSELF</title>
  </head>
  <body>
    <main>
      <nav>
        <div class="nav">
          <div class="nav-toggle">
            <div>
              <button class="setting-screen">
                <i class="fa-solid fa-gear"></i>
              </button>
            </div>
            <!-- switch -->
            <button class="switch-btn real-time-scan-switch-btn">
              <div
                class="switch-btn-controller real-time-scan-switch-controller"
              ></div>
            </button>
            <!-- end of switch -->
            <div>OFF | ON</div>
          </div>

          <img
            src="/images/extension-logo-txt.png"
            alt="secure yourself"
            class="extension-logo"
          />
          <div class="nav-security">
            <i class="fa-solid fa-shield-virus"></i>

            <span class="nav-security-text"> </span>
          </div>
        </div>
        <span class="current-url nav-security-text">no-url yet</span>
      </nav>
      <form class="url-form">
        <label htmlFor="url" class="url-label-input">
          <input
            value=""
            id="url"
            type="url"
            class="url-input"
            placeholder="ðŸ”— Autheticate URL"
            required
          />
        </label>
        <label htmlFor="submit" class="url-submit-label">
          <button
            type="submit"
            value="Shorten"
            id="submit"
            class="url-submit-btn"
          >
            Scan
          </button>
        </label>
      </form>

      <div class="url-table-container">
        <div class="url-loader-container"></div>
        <div class="no-url-txt">
          Perform a comprehensive URL analysis by scanning the provided link to
          gain detailed insights.
        </div>
      </div>
      <div class="settings-container hide">
        <div class="close-settings-container">
          Settings
          <button class="close-settings-btn">&#10005;</button>
        </div>
        <div class="settings-toggle">
          <div class="settings-list real-time-scan">
            <div>Real Time Scan</div>
            <div class="settings-switch-container">
              <button class="switch-btn real-time-scan-switch-btn">
                <div
                  class="switch-btn-controller real-time-scan-switch-controller"
                ></div>
              </button>
              <div style="font-size: 10px">OFF | ON</div>
            </div>
          </div>
          <div class="settings-list real-time-scan">
            <div>Real Time Alert</div>
            <div class="settings-switch-container">
              <button class="switch-btn real-time-alert-switch-btn">
                <div
                  class="switch-btn-controller real-time-alert-switch-controller"
                ></div>
              </button>
              <div style="font-size: 10px">OFF | ON</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="application/javascript" src="./script.js"></script>
  </body>
</html>
